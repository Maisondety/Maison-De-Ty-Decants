<!--
  Contact page for Lux Decants

  Visitors can reach out with questions or special requests via the
  contact form below. The form here is non‑functional by default;
  integrate it with your preferred email handling or backend to
  receive submissions. Additionally, key contact information is
  listed for convenience.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Lux Decants</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar" style="position: static; background: #0a0a0a;">
    <div class="logo">Lux&nbsp;Decants</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Shop</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <section class="contact">
    <div class="container">
      <h1>Contact Us</h1>
      <p>
        Have a question about our fragrances or want to request a specific decant? Use the form below or
        reach us directly at <a href="mailto:info@luxdecants.example" style="color: var(--primary-gold); text-decoration: none;">info@luxdecants.example</a>.
      </p>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>
  <footer>
    <div class="container">
      <p>&copy; 2025 Lux&nbsp;Decants. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
